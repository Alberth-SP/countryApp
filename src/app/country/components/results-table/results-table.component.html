
<div *ngIf="countries.length === 0" class="alert alert-danger" role="alert">
    No se encontraron resultados
</div>

<table class="table"  *ngIf="countries.length > 0">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Icon</th>
            <th scope="col">Bandera</th>
            <th scope="col">Nombre</th>
            <th scope="col">Capital</th>
            <th scope="col">Poblaci√≥n</th>
            <th scope="col"></th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i+1 }}</td>
            <td> 
                <img [src]="country.icon" alt="icon" width="30" height="20" />
            </td>
            <td>
                <img [src]="country.bandera" alt="icon" width="40" height="25"/>
            </td>
            <td>{{ country.nombre }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.poblacion | number }}</td>
            <td>
                <a  [routerLink]="['/countries/detail', country.code]" class="link-underline-primary">info</a>
            </td>
        </tr>
    </tbody>
</table>
