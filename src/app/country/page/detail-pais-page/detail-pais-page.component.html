
<div *ngIf="!country" class="alert alert-danger" role="alert">
    No se encontraron resultados
</div>
<div *ngIf="country">

    <h3> País: {{ country.nombre }}</h3>

    <hr>

    <div class="row">
        <div class="col-5">
            <h3>Bandera</h3>

            <div class="card">
                <img  class="card-img-top" [src]="country.bandera" alt="bandera" />

            </div>
            

        </div>
        <div class="col">
            <h3>Información</h3>

            <ul class="list-group">
                <li class="list-group-item"> <strong>Población: </strong> <span> {{ country.poblacion | number }}</span></li>
                <li class="list-group-item"> <strong>Código: </strong> <span> {{ country.code }}</span></li>

            </ul>
            
        </div>
        <div class="mt-3">
            <h3>Traducciones</h3>
            <span class="badge bg-primary m-1" *ngFor="let it of country.traducciones">
                {{ it }}
            </span>
           


        </div> 

    </div>
</div>
